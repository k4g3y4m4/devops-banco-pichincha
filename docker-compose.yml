version: '3'

services:
  devops_app:
    container_name: devops_app
    restart: always
    build: ./devops_app
    ports:
      - "5000:5000"
    command: gunicorn -w 1 -b 0.0.0.0:5000 wsgi:server

  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - devops_app